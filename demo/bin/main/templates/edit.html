<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>TodoList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>更新処理</h1>
    <!-- 「変更して更新」ボタン -->
    <form
      action="#"
      th:action="@{/__${todo.id}__/update}"
      th:object="${todo}"
      method="post"
    >
      <label class="form-check-label" th:text="${todo.id}"></label>

      <p>更新する内容: <input type="text" th:field="${todo.body}" /></p>
      <p th:text="${todo.createdDate}"></p>
      <!-- <p th:text="${todo.createdDate}"></p> -->
      <!-- <p th:text="${todo.lastModifiedDate}"></p> -->
      <p><input type="submit" value="変更して更新" /></p>
    </form>
  </body>

</html>
