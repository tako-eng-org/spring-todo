<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>TodoList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <!-- 一覧表示する画面。登録や削除もこの画面から行う。 -->
    <h1>todolist</h1>
    <!-- //TODO todosテーブルのレコード一覧を表示する -->
    <form action="#" th:action="@{/}" th:object="${allRecords}" method="get">
      <tr th:each="record : ${allRecords}">
        <td th:text="${allRecords.id}"></td>
        <td th:text="${allRecords.body}"></td>
      </tr>
    </form>

    <main>
      <section>
        <!-- //TODO boot strapのテーブルに書き換える -->
        <div id="contents">
          <div class="container">
            <div class="row">
              <div class="col">
                <!-- TODO ここに一覧表示する -->
                <h1>フォーム</h1>
                <form
                  action="#"
                  th:action="@{/}"
                  th:object="${todo}"
                  method="post"
                >
                  <!-- <p>Id: <input type="text" th:field="*{id}" /></p> -->
                  <p>Message: <input type="text" th:field="*{body}" /></p>
                  <p><input type="submit" value="Submit" /></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <div th:insert="footer :: copy"></div>
    <div th:insert="footer :: copy"></div>
    <div th:insert="footer :: copy"></div> -->
    <!-- <input type="checkbox" /> -->
  </body>

</html>
